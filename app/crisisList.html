<ul>
      <li ng-repeat="crisis in $ctrl.crises"
          ng-class="{ selected: $ctrl.isSelected(crisis) }"
          ng-click="$ctrl.onSelect(crisis)">
      > 
      <a ng-link="[\'CrisisDetail\', { id: crisis.id }]">
          <span class="badge">{{crisis.id}}</span> {{crisis.name}}
      </a>
      </li>
</ul>
